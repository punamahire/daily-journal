<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="input">
            <h2><em>Daily Journal</em></h2>
            <form class="entry-form" action="/action_page.php" target="_blank">
                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                    <label for="conceptsCovered">Concepts covered</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                    <label for="">Journal Entry</label>
                    <textarea name="textEntry" id="textEntry" cols="30" rows="10"></textarea>
                    <label for="mood">Mood for the day</label>
                    <select name="mood" id="mood">
                        <option value="">How's your mood?</option>
                        <option value="Sad">Sad</option>
                        <option value="Happy">Happy</option>
                        <option value="OK">OK</option>
                    </select>
                    <div class="journalBtns">
                        <button id="entryButton" type="submit">Record Journal Entry</button>
                        <button id="cancelButton" type="button">Cancel</button>
                    </div>
                    
                </fieldset>
            </form>
        </div>
        <aside class="output"> 
            <h3>Previous Entries</h3>    
            <div id="entryLog">
                <!-- all entries or filtered entries goes here -->
            </div>
            <div id="moodSelection">
                <label for="filterDropdown">Filter by mood: </label>
                <select name="filterDropdown" id="filterByMood">
                    <option value="">Select Mood</option>
                    <option value="OK">OK</option>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                </select>
            </div>
        </aside>
    </main>
    <footer></footer>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
